<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AD Save Bank</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/core.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/default.css">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <h1>AD Save Bank (WIP)</h1>
            <div class="cat-nav">
                <button v-for="(saveCategory, i) in saves" @click="switchCategory(i)">{{saveCategory.name}}</button>
            </div>
            <br>
            <div class="file-nav">
                <button v-for="saveFile in currentCategory.saveFiles" @click="switchSaveFile(saveFile)">{{saveFile.name}}</button>
            </div>
            <br>
            <div id="save-file-text">
                {{displayedText}}
            </div>
            <br>
            <button @click="copyText()">Copy To Clipboard</button>
            <input style="display:none" id="hidden-save-file-text-field"></input>
            <br>
            <br>
            Credits to earth for making the original save bank
        </div>
    </body>
