<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AD Save Bank</title>
        <meta name="title" content="AD Save Bank">
        <meta name="description" content="Save files for Antimatter Dimensions">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheets/core.css">
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link rel="stylesheet" href="stylesheets/colors.css">
        <link rel="stylesheet" href="stylesheets/loading.css">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="loading">
            Loading...<br>
            This shouldn't take longer than a few seconds...
        </div>
        <div id="app">
            <top-bar :version="version" @menu="menu(true)"></top-bar>

            <main class="main">
                <div class="side-nav">
                    <div class="mini-header">
                        <menu-button @toggle-menu="menu(false)"></menu-button>
                        <span class="title">Menu</span>
                    </div>

                    <ul class="nav-ul">
                        <li v-for="(tab, i) in tabs" :key="i">
                            <button v-if="i < saves.length"
                                    :class="[{'is-active': currentTab === tab}, saves[i].color]"
                                    @click="setHash(tab)">
                                {{tab}} ({{(saves[i].saves || []).length}})
                            </button>
                            <button v-else
                                    :class="{'is-active': currentTab === tab}"
                                    @click="setHash(tab)">
                                {{tab}}
                            </button>
                        </li>
                        <li class="nav-version">{{version}}</li>
                        <li class="nav-link"><a target="_blank" href="changelog.html">Changelog</a></li>
                        <li class="nav-link"><a target="_blank" href="https://github.com/Buck4437/save-bank">Github</a></li>
                    </ul>
                </div>

                <div class="mask" @click="menu(false)"></div>

                <div class="tab-con">
                    <saves-tab v-for="category in saves"
                               v-show="currentTab === category.name"
                               :category="category"
                               :current-tab="currentTab"
                               :key="category.name"></saves-tab>

                    <settings-tab v-show="currentTab === 'Settings'"
                                  :settings="userData.settings"
                                  @set-settings="setSettings"></settings-tab>
                </div>
            </main>
         </div>

         <!-- Switch when update !-->
         <script src="javascripts/libraries/vue.min.js"></script>
         <script src="javascripts/classes/Save.js"></script>
         <script src="javascripts/classes/Category.js"></script>

         <script src="javascripts/components/BaseMenuButton.js"></script>
         <script src="javascripts/components/SaveFile.js"></script>
         <script src="javascripts/components/SavesTab.js"></script>
         <script src="javascripts/components/SettingsTab.js"></script>
         <script src="javascripts/components/TabHeader.js"></script>
         <script src="javascripts/components/TooltipButton.js"></script>
         <script src="javascripts/components/TopBar.js"></script>

         <script src="javascripts/database/index.js"></script>
         <!-- After reality update, the reality version should be used instead !-->
         <script src="javascripts/database/pre-infinity.js"></script>
         <script src="javascripts/database/infinity.js"></script>
         <script src="javascripts/database/post-break.js"></script>
         <script src="javascripts/database/replicanti.js"></script>
         <script src="javascripts/database/eternity.js"></script>
         <script src="javascripts/database/post-milestone.js"></script>
         <script src="javascripts/database/eternity challenge.js"></script>
         <!-- These two categories should be merged after reality update -->
         <script src="javascripts/database/time dilation.js"></script>
         <script src="javascripts/database/post-e4k ep.js"></script>
         <!-- These categories are reserved for the reality update -->
         <!-- <script src="javascripts/database/reality.js"></script>
         <script src="javascripts/database/celestial.js"></script>
         <script src="javascripts/database/automator script.js"></script> -->

         <script src="javascripts/utils/Theme.js"></script>
         <script src="javascripts/utils/File.js"></script>

         <script src="javascripts/update.js"></script>
         <script src="javascripts/index.js"></script>
    </body>
</html>
