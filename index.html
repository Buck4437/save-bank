<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AD Save Bank</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="stylesheets/core.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/default.css">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <h1>AD Save Bank (WIP)</h1>
            <h2>Version Alpha 2</h2>
            <h3>Credits to earth for making the <a target="_blank" href="https://docs.google.com/document/d/1wkUvOwlFvTMCiTPvAjVNyuaILNRE6zoXms2S8R2RtA8/edit#">original save bank</a></h3>
            <h4>Maintained by Buck (Buck#4437)</h4>
            <h4><a target="_blank" href="changelog.html">Changelog</a></h4>
            <div class="cat-nav">
                <button v-for="(saveCategory, i) in saves" @click="switchCategory(i)">{{saveCategory.name}}</button>
            </div>
            <br>
            <div class="file-list">
                <div class="file-con" v-for="saveFile in currentCategory.saves">
                    <div class="file-text-con">
                        <div class="file-name"><b>{{saveFile.name}}</b></div>
                        <span><i>{{saveFile.desc || "No description provided."}}</i></span>
                    </div>
                    <div class="file-btn-con">
                        <button class="file-btn" @click="copyByPath(saveFile)">Copy To Clipboard</button>
                        <button class="file-btn" @click="downloadFile(saveFile)">Export as .txt</button>
                    </div>
                </div>
                <div class="file-con" v-if="currentCategory.saves.length == 0">
                    <div class="file-text-con">
                        <span><i>No save file available.</i></span>
                    </div>
                </div>
            </div>
         </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>

    <script src="javascripts/database.js"></script>
    <script src="javascripts/util.js"></script>
    <script src="javascripts/index.js"></script>
</html>
