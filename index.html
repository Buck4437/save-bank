<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AD Save Bank</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheets/core.css">
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link rel="stylesheet" href="stylesheets/colors.css">
        <link rel="stylesheet" href="stylesheets/loading.css">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="loading">
            Loading...<br>
            This shouldn't take longer than a few seconds...
        </div>
        <div id="app">
            <header>
                <menu-button @toggle-menu="menu()"></menu-button>
                <div class="title">
                    AD Save Bank
                </div>
                <div class="about">
                    <span class="version">{{version}}</span>
                    <span class="link">
                         | <a target="_blank" href="changelog.html" class="link">Changelog</a>
                         | <a target="_blank" href="info.html" class="link">Info</a>
                    </span>
                </div>
            </header>

            <main class="main">
                <div class="cat-nav">
                    <div class="mini-header">
                        <menu-button @toggle-menu="menu()"></menu-button>
                        <span class="title">Menu</span>
                    </div>

                    <ul class="nav-ul">
                        <li v-for="(tab, i) in tabs" :key="i">
                            <button v-if="i < saves.length"
                                    :class="[{'is-active': currentTab === tab}, saves[i].era]"
                                    @click="switchTab(i)">
                                {{tab}} ({{(saves[i].saves || []).length}})
                            </button>
                            <button v-else
                                    :class="{'is-active': currentTab === tab}"
                                    @click="switchTab(i)">
                                {{tab}}
                            </button>
                        </li>
                        <li class="nav-version">{{version}}</li>
                        <li class="nav-link"><a target="_blank" href="changelog.html">Changelog</a></li>
                        <li class="nav-link"><a target="_blank" href="info.html">Info</a></li>
                    </ul>
                </div>
                <div class="mask" @click="menu()"></div>
                <div class="tab-con">
                    <saves-tab v-if="selectedCategory"
                               :selected-category="selectedCategory"
                               :sort-mode="sortMode"
                               @set-sort="setSort"></saves-tab>

                    <custom-saves-tab v-if="currentTab === 'Custom Saves'"
                                      :custom-saves="userData.customSaves"></custom-saves-tab>

                    <settings-tab v-if="currentTab === 'Settings'"
                                  :theme="themes[userData.theme]"
                                  @switch-theme="switchTheme"
                                  @reset="reset"></settings-tab>
                </div>
            </main>
         </div>

         <!-- Development !-->
         <script src="javascripts/libraries/vue.js"></script>
         <script src="javascripts/libraries/jszip.js"></script>

         <!-- Production !-->
         <!-- <script src="javascripts/libraries/vue.min.js"></script>
         <script src="javascripts/libraries/jszip.min.js"></script> -->
         <script src="javascripts/libraries/FileSaver.min.js"></script>

         <script src="javascripts/components/BaseMenuButton.js"></script>
         <script src="javascripts/components/TooltipButton.js"></script>

         <script src="javascripts/components/TabHeader.js"></script>

         <script src="javascripts/components/BaseModal.js"></script>
         <script src="javascripts/components/ConfirmationModal.js"></script>

         <script src="javascripts/components/SavesTab.js"></script>
         <script src="javascripts/components/SaveFile.js"></script>

         <script src="javascripts/components/CustomSavesTab.js"></script>
         <script src="javascripts/components/CustomSavesTabInputModal.js"></script>
         <script src="javascripts/components/CustomSavesTabSaveFile.js"></script>

         <script src="javascripts/components/SettingsTab.js"></script>

         <script src="javascripts/update.js"></script>
         <script src="javascripts/database.js"></script>
         <script src="javascripts/util.js"></script>
         <script src="javascripts/index.js"></script>
    </body>
</html>
